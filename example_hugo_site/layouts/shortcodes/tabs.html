
{{ partial "shortcode-manifest.html" . }}
<div class="hugo-shortcode">
<style>
.tabs {
  display: flex;
  flex-direction: column;
}
.tabs input[type="radio"] {
  display: none;
}
.tabs .labels {
  display: flex;
  gap: 1em;
  margin-bottom: 1em;
  flex-wrap: wrap;
}
.tabs label {
  cursor: pointer;
  padding: 0.5em 1em;
  background: #eee;
  border-radius: 5px;
  margin-bottom: 0.25em;
  margin-top: 1em;
}
.tabs .tab-content {
  display: none;
  padding: 1em;
  border: 1px solid #ccc;
}
.tabs input:checked + label + .tab-content {
  display: block;
}
</style>

<div class="tabs">
  {{ .Inner }}
</div>

</div>
